<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>
<div class="text-center">
    <h1 class="pb-2 border-bottom">Nuevo Sitio</h1>
</div>
<div class="container">
    <form method="post" th:action="@{/sitios/guardar}" th:object="${sitio}">
        <input type="hidden" th:field="*{sideid}">
        <div class="mb-3">
            <label for="sitename">Nombre </label>
            <input name="sitename" type="text" class="form-control" id="sitename"th:field="*{sitename}">
        </div>
        <div class="mb-3">
            <label for="locationID">Locacion</label>
            <input name="locationID" type="text" class="form-control" id="locationID" th:field="*{locationID}">
        </div>
        <div class="mb-3">
            <label for="installationdate">Fecha instalaci√≥n</label>
            <input name="installationdate" type="text" class="form-control" id="installationdate" th:field="*{installationdate}">
        </div>
        <div class="mb-3">
            <label for="latitude">Latitud</label>
            <input name="latitude" type="text" class="form-control" id="latitude" th:field="*{latitude}">
        </div>
        <div class="mb-3">
            <label for="longitude">Longitud</label>
            <input name="longitude" type="text" class="form-control" id="longitude" th:field="*{longitude}">
        </div>
        <a th:href="@{/sitios/lista}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
